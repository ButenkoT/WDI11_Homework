<!doctype html>
<head>
  <script src="js-homework-1.js"></script>
</head>
  <body>
    <form class="myForm">
      Your number: <input type = "number" name="num">
      <input type = "button" onclick="squareNumber(num)" value="Enter">
    </form>
    <form>
      Your new number: <input type = "number" name="num2">
      <input type = "button" onclick="halfNumber(num2)" value="Enter">
    </form>
    <form>
      Your first additional number: <input type = "number" name="num3">
      Your second additional number: <input type = "number" name="num4">
      <input type = "button" onclick="percentOf(num3, num4)" value="Enter">
    </form>
    <form>
      Your radius: <input type = "number" name="radius">
      <input type = "button" onclick="areaOfCircle(radius)" value="Enter">
    </form>
  </body>
</html>
