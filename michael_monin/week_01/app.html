/*********************************************************
                    SquareNumber
*********************************************************/
function squareNumber (number) {
  s = Math.sqrt(number);
  console.log("The result of squaring the number " + number + " is " + s );
  return s;
}
squareNumber(9);

/*********************************************************
                    HalfNumber
*********************************************************/

function halfNumber (number) {
  s = number / 2;
  console.log("The result of the half of the number " + number + " is " + s );
  return s;
}
halfNumber(9);

/*********************************************************
                    percentOf
*********************************************************/

function halfNumber (number1, number2) {
  s = number1 / number2 * 100;
  console.log(number1 + " is " + s + "% of " + number2);
  return s;
}
halfNumber(9, 5);

/*********************************************************
                    areaOfCircle
*********************************************************/

function areaOfCircle (radius) {

  s = (Math.PI * (radius * radius)).toFixed(2);
  console.log("The area is " + s);
}
areaOfCircle(99);
