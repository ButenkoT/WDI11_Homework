<html>
<body>
<script>

function rainDrops(number) {
	var drop = "";
	if( number % 3 === 0 ) {
		// console.log (drop += "Pling");
	drop += "Pling";
	}


	
	if (number % 5 === 0) {
		// console.log(drop += "Plang");
	drop += "Plang";
	}

	if (number % 7 === 0) {
		// console.log(drop += "Plong");
		drop += "Plong";
	}

	if (drop.length > 0) {
		console.log(drop);
	} else {
		console.log(number.toString());
	}
}


rainDrops(3)
rainDrops(5)
rainDrops(7)
rainDrops(10)










</script>
