<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mixtape</title>
	<link rel="stylesheet" type="text/css" href="mixtape.css">
</head>
<body>
	<h1>Mixtape</h1>

	<div class="mixtape">
		<p>
			<button class="add-song">Add Song</button>
		</p>
		<div class="song-list">
		</div>
	</div>

	<script type="text/template" id="song-template">

		<div class="viewing">
			<span class="name-and-artist">
				<%= name %> - <%= artist %>
			</span>
			<span class="buttons">
				<!-- <button class="edit-song">Edit</button> -->
				<button class="remove-song">&cross;</button>
			</span>
		</div>

		<div class="editing">
			<input type="text" class="name-input" placeholder="Name" value="<%= name %>"></input>
			<input type="text" class="artist-input" placeholder="Artist" value="<%= artist %>"></input>
			<span class="buttons">
				<button class="save-song">Save</button>
			</span>
		</div>

	</script>
	
	<script src="jquery-2.1.4.min.js"></script>
	<script src="underscore-min.js"></script>
	<script src="backbone-min.js"></script>
	<script src="mixtape.js"></script>
</body>
</html>
